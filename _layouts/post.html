---
layout: default
---
<header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">{{ page.title }}</h1>

    <p class="post-meta">
        <time class="dt-published" datetime="2021-09-01T13:13:37+00:00" itemprop="datePublished">{{ page.date | date: '%B %d, %Y' }}</time>
    </p>
</header>

<div class="post-content e-content" itemprop="articleBody"></div>
    {{ content }}
</div>
